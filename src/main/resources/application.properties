# ===============================
# CONFIGURAÇÕES DO BANCO DE DADOS
# ===============================
spring.application.name=projetocefoods

spring.sql.init.mode=always
spring.sql.init.platform=postgres


# spring.datasource.url=jdbc:mysql://localhost:3306/projetocefoods
# spring.datasource.username=root
# spring.datasource.password=
# spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURAÇÕES DO JPA / HIBERNATE
# ===============================
# Atualiza as tabelas automaticamente (use create-drop em ambiente de teste)
spring.jpa.hibernate.ddl-auto=update


# Dialeto do MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Mostrar as queries no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OUTROS
# ===============================
# Porta da aplicação
server.port=8080
