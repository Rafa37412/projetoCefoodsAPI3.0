# Profile de produção - PostgreSQL / Heroku
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Dialeto PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Manter update (ou avaliar usar validate em produção)
spring.jpa.hibernate.ddl-auto=update

# JSONB já suportado com @JdbcTypeCode(SqlTypes.JSON)
# Mostrar menos SQL em produção
spring.jpa.show-sql=false

# Email (usar variáveis de ambiente no Heroku)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Porta padrão do Heroku
server.port=${PORT:8080}
