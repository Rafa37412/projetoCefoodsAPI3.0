# Deixa o Heroku gerenciar as credenciais do banco de dados
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Força o uso do dialeto correto para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL (Data Definition Language)
# A chave para o sucesso! "update" verifica o que falta e cria/atualiza.
spring.jpa.hibernate.ddl-auto=update

# Estratégia de Nomenclatura
# Esta linha instrui o Hibernate a não tentar ser "inteligente" e usar os nomes
# exatamente como você definiu nas anotações @Table e @Column.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Opcional: Mostra os comandos SQL no log para depuração
spring.jpa.show-sql=true